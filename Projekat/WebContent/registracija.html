<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link rel="stylesheet" type="text/css" href="CSSFiles/styles.css">
	<script type="text/javascript" src="JavaScriptFiles/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="JavaScriptFiles/registracija.js"></script>
	<title> Registracija korisnika </title>
</head>
<body>
	<p>Ovo je stranica za registraciju, unesite informacije: </p>
	
	<form id="registracionaForma">
	<table>
	
		<tr><td>Korisnicko ime:* </td>
			<td><input class="obaveznoPolje" type="text" id="username"></td></tr>
		<tr><td>Lozinka:* </td>
			<td><input class="obaveznoPolje" type="password" id="password"></td></tr>
		<tr><td>Ime:* </td>
			<td><input class="obaveznoPolje" type="text" id="ime"></td></tr>
		<tr><td>Prezime:* </td>
			<td><input class="obaveznoPolje" type="text" id="prezime"></td></tr>
		<tr><td>Datum rodjenja: </td>
			<td><input type="text" id="datum"></td></tr>
		<tr><td>Pol: </td>
			<td><select id="pol">
    			<option value="1"></option>
    			<option value="MUSKO">Musko</option>
    			<option value="ZENSKO">Zensko</option>
			</select> </td>
				
				</tr>
		
		<tr><td><button type="submit">Registruj se</button></td></tr>
	</table>
	
	<p> Polja oznacena sa * se <b><em>moraju</em></b> popuniti. </p>
	<a href="index.html">Pocetna stranica</a>
	
	<p id="error"></p>
	
	 <!--   <p id="error" hidden="true"></p>
	<p id="success" hidden="true"></p>
	-->

	</form>
	
</body>
</html>
