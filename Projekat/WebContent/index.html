<!DOCTYPE html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link rel="stylesheet" type="text/css" href="CSSFiles/styles.css">
<script type="text/javascript" src="JavaScriptFiles/jquery-3.3.1.min.js"></script>
<title>Pocetna stranica</title>

</head>
<body>
	<h1> Dobrodosli na sajt!</h1>
	<div>
	<a href="registracija.html"> Registracija </a> <br />
	<a href="login.html"> Login </a> <br />
	<a href="pretraga.html"> Pretrazi Sportske objekte</a>
	</div>
	<div style="margin-top:30px">
	
		<table border="1" id="tabelaSportskihObjekata">
		<caption> Raspolozivi sportski objekti: </caption>
			<thead>
				<tr bgcolor="lightgrey">
					<th>Naziv</th>
					<th>Tip objekta</th>
					<th>Status</th>
					<th>Lokacija</th>
					<th>Logo</th>
					<th>Prosecna ocena</th>
					<th>Radno vreme</th>
					<th>Menadzer</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="so in sportskiObjekti" v-on:click="selectSportskiObjekat(so)" 
				v-bind:class="{selected:selectedSportskiObjekat.naziv===so.naziv}"> 
					<td>{{so.naziv}}</td>
					<td>{{so.tipObjekta}}</td>
					<td>{{so.status}}</td>
					<td>{{so.mapa}}</td>
					<td>{{so.logo}}</td>
					<td>{{so.prosecnaOcena}}</td>
					<td>{{so.radnoVreme}}</td>
					<td>{{so.menadzer}}</td>
				</tr>
			</tbody>
			
		</table>
	</div>
	
	
	
	<script type="text/javascript" src="JavaScriptFiles/vue.js"></script>
	<script type="text/javascript" src="JavaScriptFiles/axios.js"></script>
	<script type="text/javascript" src="JavaScriptFiles/moment.min.js"></script>
	<script type="text/javascript" src="JavaScriptFiles/index.js"></script>
	
</body>
</html>
